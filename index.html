---
layout: default
---

<div id="home" class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <h1 class="text-center">最新消息</h1>
      <div class="border">
        <ul>
          {% for post in site.posts %}
          <li>
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <span class="excerpt">{{ post.excerpt }}</span>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <div class="col-md-6">
      <h1 class="text-center">公告</h1>
      <div class="border">
        <ul>
          {% for post in site.posts %}
          <li>
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <span class="excerpt">{{ post.excerpt }}</span>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
