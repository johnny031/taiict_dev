---
title: 公告
layout: default
---

<div id="news" class="container-fluid">
  <h1 class="text-center">公告</h1>
  <div class="news_table">
    <table>
      <tr>
        <th>類別</th>
        <th>日期</th>
        <th>標題</th>
      </tr>
      {% for anouncement in site.anouncements %} {% unless forloop.last %}
      <tr>
        <td class="text-center author_td">{{ anouncement.author }}</td>
        <td class="text-center date_td">
          {{ anouncement.date | date: "%Y-%m-%d" }}
        </td>
        <td>
          <a href="{{ site.baseurl }}{{ anouncement.url }}"
            >{{ anouncement.title }}</a
          >
        </td>
      </tr>
      {% endunless %} {% endfor %}
    </table>
  </div>
</div>
